<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="appointment">
        <div class="wrapper">
          <div class="appointment-img">
            <img
              src="https://images.unsplash.com/photo-1612531385446-f7e6d131e1d0?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="doctor image"
            />
          </div>
          <div class="appointment-form">
            <form action="https://formspree.io/f/mldgbeez" method="POST">
              <h2>Book a Consultation</h2>
              <!-- Name -->
              <input type="text" placeholder="e.g John Doe" name="your-name" />

              <!-- Email -->
              <input
                type="text"
                placeholder="e.g example@gmail.com"
                name="your-email"
              />
              <br />

              <!-- Message -->
              <textarea
                name="your-message"
                cols="30"
                rows="10"
                placeholder="I have issues with ...."
              ></textarea
              ><br />

              <!-- Choose Gender -->
              <div class="gender-group">
                <label for="gender">Choose Gender</label> <br />
                <div class="gender">
                  <input type="radio" name="gender" value="male" />
                  <label for="gender">Male</label>
                  <input type="radio" name="gender" value="female" />
                  <label for="gender">Female</label>
                </div>
              </div>

              <!-- Submit Button -->
              <input type="submit" value="Book Now" class="form-btn" />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
